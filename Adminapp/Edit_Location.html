<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Location</title>
</head>
<body>

<div class="col-sm-12 col-xl-6" style="margin-top:100px; margin-left:200px;">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">EDIT LOCATION</h6><br>

                            <form method="post" action="{% url 'Update_location' loc_id=location.id %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="L_Location" value="{{location.Location}}"><br>
                                </div>

                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>

</body>
</html>
{% endblock %}

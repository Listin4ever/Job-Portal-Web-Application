<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
   <div class="col-sm-12 col-xl-8" style="margin-top:100px; margin-left:150px;">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Contact Details</h6>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email address</th>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Message</th>
                                        <th scope="col">send at</th>
                                        <th scope="col">Options</th>
                                    </tr>
                                    {% for i in contact %}

                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">{{i.name}}</td>
                                        <td scope="row">{{i.email}}</td>
                                        <td scope="row">{{i.subject}}</td>
                                        <td scope="row">{{i.message}}</td>
                                        <td scope="row">{{i.created_at}}</td>
                                        <td>
                                            <a href="{% url 'Delete_contact' con_id=i.id %}">
                                                <button class="btn btn-danger">Delete</button>
                                            </a>
                                        </td>

                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
</body>
</html>
{% endblock %}
